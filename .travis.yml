language: node_js

node_js:
  - lts/*

services: mongodb

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn install --frozen-lockfile

jobs:
  include:
    - stage: Deploy Backend
      script: skip
      before_deploy:
        - cd backend
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: opt-vis-backend
        on:
          repo: GoelBiju/Visualising-Optimisation-Data
          branch: main

    # - stage: Lint
    #   name: Frontend
    #   script: yarn lint:frontend

    # - stage: Unit Tests
    #   name: Frontend
    #   script: yarn test:frontend

    - stage: Deploy Frontend
      script: skip
      before_deploy:
        - yarn workspace frontend build
        - cd packages/frontend
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: opt-vis-frontend
        on:
          repo: GoelBiju/Visualising-Optimisation-Data
          branch: main

    - stage: Deploy Frontend Plugin
      script: skip
      before_deploy:
        - yarn workspace frontend-plugin build
        - cd packages/frontend-plugin
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: opt-vis-frontend-plugin
        on:
          repo: GoelBiju/Visualising-Optimisation-Data
          branch: main
